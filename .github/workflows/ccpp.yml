name: Linux x64

on: 
  pull_request:
    branches:
    - develop
  push:
    branches:
    - develop

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        submodules: recursive
    - name: install build dependencies
      run: sh install-dependencies.sh
    - name: install libressl
      run: sh build-libressl.sh
    - name: build
      run: sh build.sh
